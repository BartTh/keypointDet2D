[network_mode]
train = True
test = True
optimizer = adam
loss = mean_squared_error
random_seed = 50

[parameters]
stop_val = 500
epoch_steps = 20
n_epochs = 10
batch_s = 200
resample_size = 10
model_dir = models/conv_model.h5
output_dir = data/pred_images

[data_generator]
rotation_range = 20
zoom_range = 0.15
width_shift_range = 0.2
height_shift_range = 0.2
shear_range = 0.15
horizontal_flip = True

